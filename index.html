<!DOCTYPE html>
<html>
<head>
    <title>Choose Your Destination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .redirect-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .redirect-button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-bottom: 30px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
    <script>
        // Handle path-based redirects
        const currentPath = window.location.pathname;
        
        if (currentPath === '/portfolio') {
            window.location.replace("https://jaiiiiiiiportfolio.vercel.app/");
        } else if (currentPath === '/auroraflix') {
            window.location.replace("https://auroraflix.onrender.com/");
        }

        // Handle button clicks
        function redirectTo(url) {
            window.location.replace(url);
        }
    </script>
</head>
<body>
    <div class="message">Where would you like to go?</div>
    <div class="button-container">
        <button 
            class="redirect-button"
            onclick="redirectTo('https://jaiiiiiiiportfolio.vercel.app/')"
        >
            Portfolio
        </button>
        <button 
            class="redirect-button"
            onclick="redirectTo('https://auroraflix.onrender.com/')"
        >
            AuroraFlix
        </button>
    </div>
    <p style="margin-top: 30px; color: #666;">
        Or visit directly:
        <a href="https://jaiiiiiiiportfolio.vercel.app/">Portfolio</a> | 
        <a href="https://auroraflix.onrender.com/">AuroraFlix</a>
    </p>
</body>
</html>
